# Workflow to run tests, build the TypeScript project, and publish to npm.

name: CI/CD Pipeline

on:
  push:
    # Run pipeline on every push to the main branch
    branches:
      - feat/ci-cd-pipeline-setup

jobs:
  # 2. CI JOB: Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' 
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run ESLint and Type Checks
        run: npm run lint
      
      - name: Run Unit Tests
        run: npm run test 

      - name: Build TypeScript to JavaScript
        run: npm run build 
        
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: node-artifact
          path: dist/

